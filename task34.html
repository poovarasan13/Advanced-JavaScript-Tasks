<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="data" style="display:block">kce</div>

    <button onclick="changeVisibility()">Hide Data</button>

    <script>
        const changeVisibility=()=>{ 
            document.getElementById('data').style.display="none";}
    </script>
</body>
</html>
